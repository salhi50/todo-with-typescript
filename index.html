<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Todo app - Typescript</title>
</head>
<style>
  #todos-menu:empty + p{
    display: block !important;
  }
  .container {
    max-width: 700px;
  }
</style>
<body class="container py-4">
    <div class="input-group">
      <input type="text" class="form-control" id="todo-input" placeholder="Todo">
      <button class="btn btn-primary" id="add-btn">Add TODO</button>
    </div>
    <ul class="list-unstyled list-group mt-3" id="todos-menu"></ul>
    <p style="display: none;" class="text-secondary text-center mt-3">No todos</p>
  <script src="./dist/index.js"></script>
</body>
</html>
